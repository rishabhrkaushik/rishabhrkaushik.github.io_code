<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->

    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no"
    />

    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-100174558-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-100174558-1');
    </script>

    <title>Rishabh Kaushik's Portfolio</title>

    <meta name="description" content="Rishabh Kaushik personal portfolio. Contains projects, skills, certifications, work experience and contact details etc.">
    <meta name="keywords" content="Rishabh Kaushik, Rishabh, Kaushik, Portfolio, Engineer">
    <meta name="image" property="og:image" content=”https://rishabhrkaushik.github.io/preview.png” />
    <meta name="author" content="Rishabh Kaushik"/>
    <meta name="revisit-after" content="1 day">
    <meta name="distribution" content="web">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="appbar"></div>
    <div id="landing"></div>
    <div id="summary"></div>
    <div id="experience"></div>
    <div id="skills"></div>
    <div id="projects"></div>
    <div id="certifications"></div>
    <div id="contact"></div>

    <!--

  </body>
